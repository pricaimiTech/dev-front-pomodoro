    <body>
        <div class="container">
            <header>
                <h1 id="timerLabel">Pomodoro Timer</h1>
            </header>
            <main>
                <div class="settings">
                    <label for="studyTime">Tempo de Estudo (min)</label>
                    <input type="number" id="studyTime" value="50">
                    <label for="breakTime">Tempo de Pausa (min)</label>
                    <input type="number" id="breakTime" value="10">
                </div>
                <div class="timer-display">
                    <span id="minutes">60</span><span>:</span><span id="seconds">00</span>
                </div>
                <div id="controls">
                    <button id="start">Start Study</button>
                    <button id="break">Start Break</button>
                    <button id="reset">Reset</button>
                </div>

            </main>
        </div>
        <script src="./js/script.js"></script>
